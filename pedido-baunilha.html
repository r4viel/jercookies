    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="CSS/estilo.css"/>
    
  </head>
  <body>
    <div class="container">
      <form id="pedidoForm" action="https://formspree.io/f/xovlqpdo" method="POST">
        <h1>Cookie de baunilha</h1>
        <div class="input-group" id="nome">
          <input
            type="text"
            id="nome"
            name="Nome Completo"
            required
            placeholder="Seu nome"
          />
        </div>

        <div class="input-group" id="quantidade">
          <input
            type="number"
            id="quantidade"
            name="Quantidade do Item"
            required
            min="1"
            placeholder="Quantidade Ex: 5"
          />
        </div>

        <div class="input-group" id="whatsapp">
          <input
            type="tel"
            id="numero"
            name="Número de Contato"
            required
            placeholder="(XX) XXXXX-XXXX"
          />
        </div>

        <div class="input-group" id="produto">
          <textarea
            id="mensagem"
            name="Mensagem"
            rows="4"
            required
            placeholder="Descreva seu pedido aqui..."
          ></textarea>
        </div>
        <br>
        <br>
        <h2>R$05,00 por cada cookie</h2>
        <h2>Pagamento Via WhatsApp</h2>
        <br>
        <button class="botao2" type="submit">Enviar Pedido</button>
        <div
          id="responseMessage"
          class="message-box"
          style="display: none"
        ></div>
      </form>
    </div>
